        <h1>Sysomos Stream Details</h1>
        <p>Items in Sysomos streams have a detail pane that carries through Sysomos data. This details pane displays the Sentiment (Positive, Neutral, Negative) and, for some items, the Rank (1-10 in increments of 1). For more Sysomos information, navigate to the <b>Item Details</b>.</p>
