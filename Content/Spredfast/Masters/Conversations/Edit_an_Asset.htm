    <body>
        <h1>Edit an Asset</h1>
        <p>From within a folder or the All Assets view, click on an asset. A panel containing the asset and its properties appears on the right-hand side. </p>
        <ol>
            <li>Click <b>More Actions</b> &gt; <b>Edit</b>.</li>
            <li>Make changes to the asset content or properties. </li>
            <li>Click <b>Save</b>. </li>
        </ol>
    </body>
