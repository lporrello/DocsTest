    <body>
        <h1>Move an Asset to Another Folder</h1>
        <ol>
            <li>From within a folder or the All Assets view, click on an asset. A panel containing the asset and its properties appears on the right-hand side. </li>
            <li>Click <b>More Actions</b> &gt; <b>Move</b>.</li>
            <li>Choose a new folder for the asset.</li>
            <li>Click <b>Move [1] Asset.</b></li>
        </ol>
    </body>
</html>
