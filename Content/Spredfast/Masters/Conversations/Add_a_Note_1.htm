        <h1>Add a Note<MadCap:keyword term="Notes: Spredfast internal, Calendar" /></h1>
        <p>You can add a note to an individual item in the Calendar. From the Agenda view, expand the Details drawer on the item, click <b>Notes</b>, and then <b>Add Note</b>. You can also add a note to an individual item from the <b>Message Details</b> pane. Click the <b>Notes</b> icon. </p>
