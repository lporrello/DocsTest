    <body>
        <h1>Delete a Stream<MadCap:keyword term="Streams: delete; Delete:stream" /></h1>
        <ul>
            <li>Click the <b>Stream Management</b> (chevron) icon in the stream header and choose <b>Delete Stream</b>, In the confirmation dialog, click Yes.<br />or</li>
            <li>Find the stream in the Stream Library. Click the <b>Delete</b> (trash can) icon.</li>
        </ul>
    </body>
