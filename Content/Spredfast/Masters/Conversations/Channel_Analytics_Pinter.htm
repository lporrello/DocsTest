        <h1>Channel Analytics—Pinterest</h1>
        <p>This section covers channel analytics available for Pinterest.</p>
        <p class="note"><b>Fetching Limitation</b>
            <br />Pinterest metrics and auto-import fetching is limited to 2500 items per request. If your Board has a great deal of content, the system may not be able to retrieve all items. </p>
